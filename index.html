<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
    <title>Pet Cactus Game</title>
</head>
<body>
    <h1>Pet Cactus Game</h1>
    <h2>Take care of your cactus by feeding it, playing with it, and making sure it sleeps.</h2>
    <h2>If it gets to 10 on Boredom, Happiness, or Sleepiness, it dies.</h2>
    <h3>Enter your pet's name here:</h3>
    <div class="input">
        <input type="text">
    </div>
    <div class="levels">
        <div id="hunger">Hunger: 1</div>
        <div id="boredom">Boredom: 1</div>
        <div id="tiredness">Tiredness: 1</div>
    </div>
    <div id="game-screen"></div>
    <div class="buttons">
        <button class="btn" id="food">Feed Your Cactus</button>
        <button class="btn" id="play">Play With Your Cactus</button>
        <button class="btn" id="sleep">Put Your Cactus To Sleep</button>
    </div>
</body>
</html>
