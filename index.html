<body>
    <h1>Tamagotchi Game</h1>
    <h2>Take care of your pet by feeding it, playing with it, and making sure it sleeps.</h2>
    <h2>If it gets to 10 on Boredom, Happiness, or Sleepiness, it dies.</h2>

    <div id="game-screen"></div>

    <button id="food">Feed Your Pet</button>
    <button id="play">Play With Your pet</button>
    <button id="sleep">Put Your Pet To Sleep</button>
